<section class="login__form">

    <div class="div__img__logo">
        <img class="img__logo" src="ford.png">
    </div>

    <form>
        <h1 class="login__title">Boas-vindas</h1>

        <div class="login__inputs">
            <input class="form__input" type="text" id="usuario" placeholder="Insira seu e-mail" required>
            <input type="text" id="senha" placeholder="Insira sua senha" required>
        </div>

        <div class="login__checkbox">
            <p>Logar automaticamente</p>
            <input type="checkbox" name="logar-automaticamente" id="logar-automaticamente">
        </div>

        <button type="submit" id="botao-login" >Entrar</button>
    </form>
</section>
